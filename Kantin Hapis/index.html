<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kantin Hapis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">
      <h1>Pre-Order Kantin Hapis</h1>
      <p>(Delivery +2k per pesanan)</p>
    </div>
    <div class="controls">
      <input type="text" id="search" placeholder="Cari makanan atau minuman..." />
      <select id="category">
        <option value="Semua">Semua</option>
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
        <option value="Snack">Snack</option>
      </select>
      <button id="toggle-cart">Keranjang (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <section id="product-list"></section>
    <aside id="cart" class="hidden">
      <h2>Ringkasan Pesanan</h2>
      <div id="cart-items"></div>
      <div id="cart-footer">
        <p>Subtotal: <span id="cart-total">Rp0</span></p>
        <div class="buttons">
          <button id="checkout">Checkout</button>
          <button id="clear-cart">Bersihkan</button>
        </div>
      </div>
    </aside>
  </main>

  <footer>Â© <span id="year"></span> Kantin Online</footer>

  <script src="script.js"></script>
</body>
</html>
